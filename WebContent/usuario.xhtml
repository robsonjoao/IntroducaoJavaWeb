<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Titulo</title>
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
</h:head>
<h:body>
	
	
	<h1>Primeira pagina JSF</h1>
	
	

	
	<p:tabView>
		<p:tab title="Primeira tab">
			

			<p:dataTable var="usuario" value="#{usuarioController.usuarios}">
				<p:column headerText="Nome">
					#{usuario.nome}  
				</p:column>
				<p:column headerText="E-mail">
					#{usuario.email}  
				</p:column>
				<p:column headerText="Telefone">
					#{usuario.telefone}  
				</p:column>								
			</p:dataTable>			

		</p:tab>  
		<p:tab title="Segunda tab">
			
        <p:selectOneMenu>  
            <f:selectItem itemLabel="Selecione" itemValue="" />  
            <f:selectItems value="#{usuarioController.usuarios}" 
            	var="usuario" itemLabel="#{usuario.nome} - #{usuario.email}" />  
        </p:selectOneMenu> 			
			
			
		</p:tab>
		<p:tab title="Terceira tab">
			
			<ul>
				<ui:repeat value="#{usuarioController.usuarios}" var="usuario">
					<li>#{usuario.nome}</li>
				</ui:repeat>
			</ul>
			
			
		</p:tab>  
		  		
	</p:tabView>
	
</h:body>
</html>
